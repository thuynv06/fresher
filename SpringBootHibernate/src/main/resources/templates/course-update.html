<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
<title>Spring Boot - Hibernate Demo</title>
</head>
<body>
	<nav th:replace="layout :: header"></nav>
	<h2>
		<a th:href="@{/course-list}"> >>List Course</a>
	</h2>
	<h1>Edit Course:</h1>
		<div class="row">
		<div class=".container">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form role="form" th:action="@{/updateCourse}" method="POST"
					th:object="${course}">
					<div class="form-group float-label-control">
						<label for="">ID</label> <input th:field="*{id}" readonly="true"
							class="form-control">
					</div>
					<div class="form-group float-label-control">
						<label for="">Name</label> <input th:field="*{name}"
							class="form-control" >
					</div>
					<div class="form-group float-label-control">
						<label for="">PRICE</label> <input th:field="*{price}"
							class="form-control">
					</div>
					<input type="submit" class="btn btn-success btn-lg pull-right"
						value="Submit" />
				</form>
			</div>
			
			<div class="col-sm-4"></div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
