<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
<title>Spring Boot - Hibernate Demo</title>
</head>
<body>
	<nav th:replace="layout :: header"></nav>
	<h2>
		<a th:href="@{/student-list}"> >>List Course</a>
	</h2>
	
	<h1 align="center">Add new Course:</h1>

	<div class="row">
		<div class=".container">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form role="form" th:action="@{/saveCourse}" method="POST"
					th:object="${course}">
					<div class="form-group float-label-control">
						<label for="">FullName</label> <input th:field="*{name}"
							class="form-control" placeholder="Username">
					</div>
					<div class="form-group float-label-control">
						<label for="">price</label> <input th:field="*{price}"
							class="form-control">
					</div>
					
					<input type="submit" class="btn btn-success btn-lg pull-right"
						value="Submit" />
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
