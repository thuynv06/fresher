<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
</head>
<body>
	<nav th:replace="layout :: header"></nav>


	<div class="container main-content list">
		<div class="row">
			<h2>
				<a th:href="@{/student-list}"> >>List Student</a>
			</h2>
		</div>
		<div class="row">
			<a th:href="@{/student-save}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Add new student
			</a>
			<form class="form-inline pull-right" action="#" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="q"
						placeholder="Type contact name..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
		<div class="row">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Age</th>
						<th>Address</th>
						<th>Phone</th>
						<th>View Course</th>

						<th>View</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${listStudent}">

						<td><p th:text="${student.id}"></p></td>
						<td><p th:text="${student.name}"></p></td>
						<td><p th:text="${student.age}"></p></td>
						<td><p th:text="${student.address}"></p></td>
						<td><p th:text="${student.phone}"></p></td>
						<td><a th:href="@{/student-course/} + ${student.id}"><span>
									view course </span></a></td>
						<td><a th:href="@{/student-view/} + ${student.id}"><span
								class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a th:href="@{/student-update/} + ${student.id}"><span
								class="glyphicon glyphicon-edit"></span></a></td>
						<td><a th:href="@{/studentDelete/} + ${student.id}"><span
								class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
