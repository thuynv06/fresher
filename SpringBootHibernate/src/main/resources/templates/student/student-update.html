<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
<title>Spring Boot - Hibernate Demo</title>
</head>
<body>
	<nav th:replace="layout :: header"></nav>
	<h2>
		<a th:href="@{/student-list}"> >>List Student</a>
	</h2>
	<h1>Edit Student:</h1>
		<div class="row">
		<div class=".container">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form role="form" th:action="@{/updateStudent}" method="POST"
					th:object="${student}">
					<div class="form-group float-label-control">
						<label for="">ID</label> <input th:field="*{idStudent}" readonly="true"
							class="form-control">
					</div>
					<div class="form-group float-label-control">
						<label for="">FullName</label> <input th:field="*{name}"
							class="form-control" placeholder="Username">
					</div>
					<div class="form-group float-label-control">
						<label for="">Age</label> <input th:field="*{age}"
							class="form-control">
					</div>
					<div class="form-group float-label-control">
						<label for="">Address</label> <input th:field="*{address}"
							class="form-control">
					</div>
					<div class="form-group float-label-control">
						<label for="">Phone</label> <input th:field="*{phone}"
							class="form-control">
					</div>
					<input type="submit" class="btn btn-success btn-lg pull-right"
						value="Submit" />
				</form>
			</div>
			
			<div class="col-sm-4"></div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
