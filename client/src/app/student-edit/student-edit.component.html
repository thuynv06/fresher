
<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="studentForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Full Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>

            <div class="form-group">
              <label>Age</label>
              <input type="text"
                     class="form-control"
                     formControlName="age">
            </div>
          </fieldset>
          <div class="form-group">
            <label>Address</label>
            <input type="text"
                   class="form-control"
                   formControlName="address">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="email"
                   class="form-control"
                   formControlName="phone">
          </div>
          <button type="submit" class="btn btn-primary"  [disabled]="!studentForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectStudentPage()">Cancel</button>
          <pre>{{studentForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>


<div >
  <ul>
    <li> Full Name: {{name}} </li>
    <li> Age: {{age}}</li>
    <li> Address: {{address}} </li>
  </ul>
</div>
